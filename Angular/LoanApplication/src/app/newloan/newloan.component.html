<h3>
  Loan Application
</h3>
<form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="loanType">Loan Type</label>
        <select formControlName="loanType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.loanType.errors }">
          <option value="">Select Loan Type</option>
          <!--option value="Car_Loan">Car_Loan</option-->
          <option [ngValue]="type" *ngFor="let type of loanTypes">{{type.name}}</option>
        </select>
        <div *ngIf="submitted && f.loanType.errors" class="invalid-feedback">
            <div *ngIf="f.loanType.errors.required">Loan Type is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
        <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
            <div *ngIf="f.mobileNumber.errors.required">Numeric value only</div>
        </div>
    </div>
    <div class="form-group">
        <label for="amountRequired">Amount Required</label>
        <input type="text" formControlName="amountRequired" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amountRequired.errors }" />
        <div *ngIf="submitted && f.amountRequired.errors" class="invalid-feedback">
            <div *ngIf="f.amountRequired.errors.required">Amount is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Apply</button>
